apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-version-checker.fullname" . }}
  labels:
    {{- include "helm-version-checker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.uiService.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.port }}
      targetPort: metrics-http
      protocol: TCP
      name: metrics-http
  selector:
    {{- include "helm-version-checker.selectorLabels" . | nindent 4 }}
